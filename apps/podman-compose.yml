services:
  app-a:
    build: ./app-a
    image: distributed-tracing-app-a:latest
    container_name: distributed-tracing-app-a
    ports:
      - "3000:8080"
    networks:
      - apps
    environment:
      PORT: 8080
      APP_B: http://distributed-tracing-app-b:8080
  app-b:
    build: ./app-b
    image: distributed-tracing-app-b:latest
    container_name: distributed-tracing-app-b
    ports:
      - "3001:8080"
    networks:
      - apps
    environment:
      PORT: 8080
      APP_C: http://distributed-tracing-app-c:8080
  app-c:
    build: ./app-c
    image: distributed-tracing-app-c:latest
    container_name: distributed-tracing-app-c
    ports:
      - "3002:8080"
    networks:
      - apps
    environment:
      QUARKUS_HTTP_PORT: 8080
      QUARKUS_OTEL_TRACES_SAMPLER_ARG: 0.0
  mesh-app-a:
    build: ./mesh-app-a
    image: distributed-tracing-mesh-app-a:latest
    container_name: distributed-tracing-mesh-app-a
    ports:
      - "3003:8080"
    networks:
      - meshapps
    environment:
      PORT: 8080
      MESH_APP_B: http://distributed-tracing-mesh-app-b:8080
  mesh-app-b:
    build: ./mesh-app-b
    image: distributed-tracing-mesh-app-b:latest
    container_name: distributed-tracing-mesh-app-b
    ports:
      - "3004:8080"
    networks:
      - meshapps
    environment:
      PORT: 8080
networks:
  apps: {}
  meshapps: {}